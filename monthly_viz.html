<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Charts</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .chart-container {
      display: flex;
    }

    .line {
      stroke-width: 2;
    }

    .line-text {
      font-size: 14px;
      fill: #333;
    }

    div.tooltip {
      color: #222;
      background-color: #fff;
      padding: 0.5em;
      text-shadow: #f5f5f5 0 1px 0;
      border-radius: 2px;
      opacity: 0.9;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <svg id="line-chart"></svg>
  <div class="tooltip"></div>
</div>

<script>
  d3.csv("data/monthly_usage.csv").then(function(data) {
    data.forEach(function(d) {
      d.month = +d.month;
      d.total_duration = +d.total_duration;
    });

    const margin = { top: 50, right: 20, bottom: 50, left: 50 };
    const width = 1000 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    const svg = d3.select("#line-chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const xScale = d3.scaleLinear().domain([5, 11]).range([0, width]);
    const yScale = d3.scaleLinear().domain([0, d3.max(data, d => d.total_duration)]).range([height, 0]);

    const line = d3.line()
      .x(d => xScale(d.month))
      .y(d => yScale(d.total_duration));

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

    const groupedData = d3.group(data, d => d.grp);

    groupedData.forEach((group, key) => {
      svg.append("path")
        .data([group])
        .attr("class", "line")
        .attr("d", line)
        .attr("stroke", colorScale(key))
        .attr("fill", "none")
        .on("mousemove", function(event, d) {
            d3.select(this).classed("highlighted", true);

            svg.selectAll(".line:not(.highlighted)")
                .attr("opacity", 0.3);

            d3.select(".tooltip")
            .html(`<strong>${key}</strong>`)
            .style("left", (event.pageX + margin.left) + "px")
            .style("top", (event.pageY + margin.top) + "px")
            .style("opacity", 1);
        })
        .on("mouseout", function() {
            d3.select(this).classed("highlighted", false);

            svg.selectAll(".line")
                .attr("opacity", 1);

            d3.select(".tooltip").style("opacity", 0);
        });
    });

    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale));

    svg.append("g")
      .call(d3.axisLeft(yScale));

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", -margin.top / 2)
      .attr("text-anchor", "middle")
      .style("font-size", "16px")
      .text("Monthly Usage by Application");

  });
</script>

</body>
</html>
