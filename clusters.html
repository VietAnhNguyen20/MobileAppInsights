<!DOCTYPE html>
<head>
    <title>Moving Bubble Tutorial</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        #watch-container {
            position: relative;
            top: 400px;
            right: -25%;
            width: 150px;
            height: 80px;
            border: 3px solid #333;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #watch-face {
            width: 130px;
            height: 70px;
            top: 0px;
            background-color: #ffffff;
            border-radius: 7px;
            position: relative;
        }

        #timecount {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
        }

        #timecount .hours,
        #timecount .minutes,
        #timecount .ampm {
            padding: 0 5px;
            display: inline-block;
        }

        #buttons-container {
            grid-column: span 3;
            display: flex;
            justify-content: flex-start; 
            position: relative;
            top: 500px;
            left: -134px;
        }

        #fast,
        #medium,
        #slow {
            width: 50px;
            height: 30px;
            z-index: 1000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chart-container {
            grid-column: span 6;
            position: relative;
            width: 100%; 
            margin: 20px 0;
        }

        #chart {
            width: 100%;
            height: 1500px; 
        }

        #h1 {
            grid-column: span 12;
            font-size: 25px;
            text-align: center;
        }

        .percentage-chart-container {
            width: 100%;
            text-align: center;
        }

        .percentage-chart-container svg {
            display: block;
            margin: auto;
        }

    </style>

            <div id="chart"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script>  

var margin = {top: 16, right: 0, bottom: 0, left: 0},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

const timeCounter = d3.select("#timecount");
const hoursSpan = timeCounter.select('.hours');
const minutesSpan = timeCounter.select('.minutes');
    
var node_radius = 5,
    padding = 5,
    cluster_padding = 30;
    //circle_radius = 300;

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right + 150 )
    .attr("height", height + margin.top + margin.bottom + 150 )
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//lune
var moon = svg.append('image')
    .attr('href', 'image/lune.png') 
    .style('display', 'none')
    .attr('width', 30)
    .attr('height', 30)
    .attr('x', 100) 
    .attr('y', 140);
    
//soleil
var sun = svg.append('image')
    .attr('href', 'image/soleil.png') 
    .style('display', 'none')
    .attr('width', 40)
    .attr('height', 40)
    .attr('x', 100) 
    .attr('y', 140);

//nuit
var night = svg.append('image')
    .attr('href', 'image/nuit.jpg') 
    .style('display', 'none')
    .attr('width', 40)
    .attr('height', 40)
    .attr('x', 100) 
    .attr('y', 140); 

var days,
    nodes;
var groups = {};


d3.csv("./data/VietAnh_processed_data.csv").then(function(data) {
    var uniqueGroups = Array.from(new Set(data.map(d => d.grp)));
    var colorScale =  d3.scaleOrdinal()
    .range([
        '#FFC0CB', 
        '#8A2BE2',
        '#87CEEB', 
        '#FFA07A', 
        '#20B2AA',
        '#FF6347', 
        '#00FFFF', 
        '#FFD700', 
        '#32CD32', 
        '#E9967A', 
        '#9370DB', 
        '#48D1CC', 
        '#FF1493', 
        '#00FF7F'  
    ]); 

    uniqueGroups.forEach(function(group, index) {
        groups[group] = {
            color: colorScale(index),
            cnt: 0,
            fullname: group,
            x: 0, // I will change x, y later
            y: 0
        };

    const centerX = width / 2;

    const angleOffset = (2 * Math.PI) / totalClusters;

    let index = 0;
    for (const group in groups) {
        if (group !== "Screen off") {
            const currentAngle = index * angleOffset;
            groups[group].x = centerX + radius * Math.cos(currentAngle) + 50;
            groups[group].y = centerY + radius * Math.sin(currentAngle) + 140;
            index++;
        }
    }

    const images = svg.selectAll('.appImage')
        .data(Object.keys(groups))
        .join('image')
        .attr('class', 'appImage')
        .attr('xlink:href', d => `image/${d}.png`) //nom d'icone correspondant

        .attr('height', 40)
        .attr('x', d => groups[d].x - 20)
        .attr('y', d => groups[d].y - 130);


    console.log("---------GROUPS----------");
    console.log(groups)
    console.log("-------------------");

    days = {};
    // Gather all the same pids
    data.forEach(d => {

            days[d.pid + ""].push(d);
        } else {
            days[d.pid + ""] = [d];
        }

    console.log("----------DAYS---------");

    nodes = Object.keys(days).map(function(d) {
        console.log(days[d][0].duration)

        return {
            id: "node"+d,
            x: groups[days[d][0].grp].x + Math.random(),
            y: groups[days[d][0].grp].y + Math.random(),
            r: node_radius,
            color: groups[days[d][0].grp].color,
            group: days[d][0].grp,
            timeleft: days[d][0].duration,
            istage: 0,
            stages: days[d]

        });

    console.log("-------------------");
    console.log(nodes);
    console.log("-------------------");


    // Variables
    let time_so_far = 0;

    // Circle for each node
    const circle = svg.selectAll("circle")

        .join("circle")
        .attr("cx", d => d.x)

        .attr("fill", d => d.color);

    // Ease in the circles
    circle.transition()
        .delay((d, i) => i * 5)

        .attrTween("r", d => {

    const groupLabels = svg.selectAll('.grp')

    // Group counts.
    const groupCounts = svg.selectAll('.grpcnt')

    // Forces.
    const simulation = d3.forceSimulation(nodes)

        .force("y", d => d3.forceY(d.y))
        .force("cluster", forceCluster())
        .force("collide", forceCollide())
        .alpha(.09)

    simulation.on("tick", () => {
    const centerX = width / 2;

    circle.attr("fill", d => groups[d.group].color);

    // DÃ©place les bulles du cluster "Screen off (locked)" au-dessus des autres clusters
    circle.filter(d => d.group === "Screen off (locked)")

    // Pour les autres clusters, garde la position inchangÃ©e
    circle.filter(d => d.group !== "Screen off (locked)")
        .attr("cx", d => centerX + 20 + (d.x - centerX) / scaleFactor)
        .attr("cy", d => centerY - 50 + (d.y - centerY) / scaleFactor);
});



    let intervalID = null;
    let timeMultiplier = 1;

//fonctions
    function timer() {
        nodes.forEach(function (o) {
            o.timeleft -= 1;
            if (o.timeleft === 0 && o.istage < o.stages.length - 1) {
                groups[o.group].cnt -= 1;
                o.istage += 1;
                o.group = o.stages[o.istage].grp;
                o.timeleft = o.stages[o.istage].duration;
                groups[o.group].cnt += 1;

        hours = 0;

            night.style('display', 'none');

    function controlSpeed(speedMultiplier) {
        if (intervalID) {
            clearInterval(intervalID);
        }

        intervalID = setInterval(() => {

    }

    controlSpeed(timeMultiplier);

    });

    document.getElementById("slow").addEventListener("click", function() {

    document.getElementById("medium").addEventListener("click", function() {
        timeMultiplier = 1;

    function forceCluster() {
        const strength = .15;
        let nodes;

        function force(alpha) {
            const l = alpha * strength;
            for (const d of nodes) {
            d.vx -= (d.x - groups[d.group].x) * l;
            d.vy -= (d.y - groups[d.group].y) * l;
            }
        }
        force.initialize = _ => nodes = _;

        return force;
        }

    function forceCollide() {
        const alpha = 0.2; // Fixed for greater rigidity
        const padding1 = padding; // Separation between same-color nodes
        const padding2 = cluster_padding; // Separation between different-color nodes
        let nodes;
        let maxRadius;

        function force() {
            const quadtree = d3.quadtree(nodes, d => d.x, d => d.y);

            for (const d of nodes) {
                const r = d.r + maxRadius;
                const nx1 = d.x - r, ny1 = d.y - r;
                const nx2 = d.x + r, ny2 = d.y + r;

                quadtree.visit((q, x1, y1, x2, y2) => {
                    if (!q.length) {
                        do {
                            if (q.data !== d) {
                                const r = d.r + q.data.r + (d.group === q.data.group ? padding1 : padding2);
                                let x = d.x - q.data.x, y = d.y - q.data.y, l = Math.hypot(x, y);

                                if (l < r) {
                                    l = (l - r) / l * alpha;
                                    d.x -= x *= l, d.y -= y *= l;
                                    q.data.x += x, q.data.y += y;
                                }
                            }
                        } while (q = q.next);

                        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                    }
                });
            }
        }

        force.initialize = _ => maxRadius = d3.max(nodes = _, d => d.r) + Math.max(padding1, padding2);

        return force;
    }
